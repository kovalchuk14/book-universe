  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

<body>
  

  <main>
    
    <section class="book-section">
    <div class="container book-container">
        <h2 class="visually-hidden">Trending books</h2>
        <div class="book-interface">
            <div class="book-counter-container">
                <h3 class="book-section-title">Books</h3>
                <div class="book-counter">Showing ** of ***</div>
            </div>
            <div class="book-categories-list-container">
                <div class="book-select-menu">
                    Categories
                </div>
                <svg class="book-menu-icon" width="24" height="24">
                    <use href="/book-universe/assets/sprite-ygQ6CuRs.svg#icon-down-type-one"></use>
                </svg>
                <div class="book-categories-list-wrapper">
                    <ul class="book-categories-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="book-list-container">
            <ul class="book-list">
            </ul>
            <button class="modal-btn book-button-show-more">Show More</button>
        </div>
    </div>
</section>
    
    
    
    
  </main>

  <footer>
  <div class="footer-container">
    <div class="footer container">
      <div class="footer-content">
        <div class="footer-left-column">
          <div class="footer-logo">
            <a
            href="../index.html"
            class="svg-link"
          >
            <svg class="booksyLogo" width="84" height="36">
              <use href="../img/sprite.svg#icon-LOGO"></use>
            </svg>
          </a>
          </div>

          <div class="footer-nav">
            <ul>
              <li><a href="#homeId" class="nav-link home-link"><span class="nav-text">Home</span></a></li>
              <li><a href="#BooksId" class="nav-link books-link"><span class="nav-text">Books</span></a></li>
              <li><a href="#FeedbackId" class="nav-link feedback-link"><span class="nav-text">Feedback</span></a></li>
              <li><a href="#LocationId" class="nav-link location-link"><span class="nav-text">Location</span></a></li>
            </ul>
          </div>
        </div>

        <div class="footer-right-column">
          <h3 class="join-title">Join</h3>
          <div class="subscription-actions">
            <form class="subscription-form">
              <label class="visually-hidden" for="FooterUserEmail">Email:</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="email-input"
                required
                pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                id="FooterUserEmail"
              />
              <button type="submit" class="subscribe-button">
                <span>Sign Up</span>
              </button>
            </form>
            <div class="required-note">
              <span>* Required field</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-credits">
        <hr class="divider" />
        <div class="credits-row">
          <span>Â© 2025 Booksy. All rights reserved.</span>
        </div>
      </div>
    </div>
  </div>
</footer>

  <div class="modal-book">
    <div class="modal-book__content">
        <button class="modal-book-close-button">
        </button>
        <div class="modal-book-full-info">
            NOT FOUND
            <div class="modal-book-button-container">
                <button class="modal-btn modal-book-cart-button" type="button">Add to Cart</button>
                <button class="main-btn modal-book-buy-button" type="submit">Buy Now</button>
            </div>
        </div>
    </div>
</div>
  

</body>
